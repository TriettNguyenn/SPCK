<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Code phần đăng ký -->
    <div class="register-container">
        <div class="aside-right">
            <div class="header">
                <h3>Summer Sport</h3>
            </div>

            <form id="register-form">
                <!-- Style 2 input đầu tiên -->
                <div class="input-name-wrapper">
                    <div class="input-wrapper">
                        <input type="text" name="firstName" placeholder="first name...">
                        <!-- Thêm 1 thẻ gì đó có nội dung là báo lỗi -->
                        <div class="error" id="first-name-error"></div>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" name="lastName" placeholder="last name...">
                        <div class="error" id="last-name-error"></div>
                    </div>
                </div>

                <!-- Style 3 input cuối trước -->
                <div class="input-wrapper">
                    <input type="Email" name="Email" placeholder="email...">
                    <div class="error" id="email-error"></div>
                </div>
                <div class="input-wrapper">
                    <input type="Pass" name="Pass" placeholder="password...">
                    <div class="error" id="password-error"></div>
                </div>
                <div class="input-wrapper">
                    <input type="Pass" name="confirmPassword" placeholder="confirm password...">
                    <div class="error" id="confirm-password-error"></div>
                </div>

                <div class="form-action">
                    <span class="cursor" id="redirect-to-login">
                       <p>Already have an account? <a href="login.html">Login</a></p>
                    </span>
                    <button class="btn" type="submit" onclick="sign_in()">Register</button>
                </div>
                <div class="image">
                    <img src="image/Screenshot 2024-04-26 140503.png" alt="">
                </div>
            </form>
        </div>
    </div>


    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/register.js"></script>
    <script src="./js/controller.js"></script>
    <script src="js/user.js"></script>
    
</body>

</html>
